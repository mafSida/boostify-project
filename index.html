<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <svg class="logo-icon" width="72" height="72">
            <use href="./img/icons-sprite.svg#logo-icon"></use>
          </svg>
          <div class="logo-text-wrap">
            <p class="logo-company-text">Boostify</p>
            <p class="logo-company-losung">Amplify Your Digital Impact</p>
          </div>
        </div>
        <nav class="nav-menu">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="" class="nav-list-link">Services</a>
            </li>
            <li class="nav-list-item">
              <a href="" class="nav-list-link">Pricing</a>
            </li>
            <li class="nav-list-item">
              <a href="" class="nav-list-link">About</a>
            </li>
            <li class="nav-list-item">
              <a href="" class="nav-list-link">Contact</a>
            </li>
          </ul>
          <div class="sing-btn-wrap">
            <a class="sing-btn-link" href="#">Sign in</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="card">
          <div class="card-wrap">
            <h1 class="card-title">Get in touch.</h1>
            <p class="card-text"></p>
            <address class="contacts">
              <ul class="contacts-list">
                <li class="contacts-list-item">
                  <svg class="contact-list-logo" width="24" height="24">
                    <use href="./img/icons-sprite.svg#email-icon"></use>
                  </svg>
                  <a class="contact-list-link"></a>
                </li>
                <li class="contacts-list-item">
                  <svg class="contact-list-logo" width="24" height="24">
                    <use href="./img/icons-sprite.svg#phone-icon"></use>
                  </svg>
                  <a class="contact-list-link"></a>
                </li>
                <li class="contacts-list-item">
                  <svg class="contact-list-logo" width="24" height="24">
                    <use href="./img/icons-sprite.svg#website-icon"></use>
                  </svg>
                  <a class="contact-list-link"></a>
                </li>
                <li class="contacts-list-item">
                  <svg class="contact-list-logo" width="24" height="24">
                    <use href="./img/icons-sprite.svg#location-icon"></use>
                  </svg>
                  <a class="contact-list-link"></a>
                </li>
              </ul>
            </address>
          </div>
        </section>
        <section class="form"></section>
      </div>
    </main>
  </body>
</html>
